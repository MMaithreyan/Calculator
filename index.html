<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator...</title>
    <link rel="stylesheet" href="style.css">
    <script src="run.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="result" placeholder="Calculator">
        <input type='button' value = 'C' onclick="clearScreen()" class="clear">
        <br>
        <input type="button" value="1" class="one" onClick="display('1')">
        <input type="button" value="2" class="two" onClick="display('2')">
        <input type="button" value="3" class="three" onClick="display('3')">
        <input type="button" value="+" class="operator" onClick="display('+')">
        <br>
        <input type="button" value="4" class="four" onClick="display('4')">
        <input type="button" value="5" class="five" onClick="display('5')">
        <input type="button" value="6" class="six" onClick="display('6')">
        <input type="button" value="-" class="operator" onClick="display('-')">
        <br>
        <input type="button" value="7" class="sevan"  onClick="display('7')">
        <input type="button" value="8" class="eight"  onClick="display('8')">
        <input type="button" value="9" class="nine"  onClick="display('9')">
        <input type="button" value="*" class="operator"  onClick="display('*')">
        <br>
        <input type="button" value="%" class="operator"  onClick="display('%')">
        <input type="button" value="0" class="zero"  onClick="display('0')">
        <input type="button" value="." class="operator"  onClick="display('.')">
        <input type="button" value="=" class="operator"  onClick="solve()">

    </div>
</body>
</html>
